<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Principal</title>
<link rel="icon" href="11zon_cropped.png" type="image/png">
    <link rel="preload" as="image" href="inicio.png">
    <link rel="preload" as="image" href="nosotros.png">
    <link rel="preload" as="image" href="Organigrama.png">
    <link rel="preload" as="image" href="plan.png">
    <link rel="preload" as="image" href="Bambú.png">
    <link rel="preload" as="image" href="woo.png">

<style>
/* ================= RESET ================= */
body {
    margin: 0;
    overflow: hidden;
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* ================= TITULO NEÓN ================= */
.titulo-neon {
    margin-top: 40px;
    margin-bottom: 20px;
    font-size: 3rem;
    font-weight: 800;
    letter-spacing: 4px;

    color: transparent;
    -webkit-text-stroke: 2px #00ff2a;

    text-shadow:
        0 0 8px rgba(0,255,42,0.6),
        0 0 18px rgba(0,255,42,0.5),
        0 0 35px rgba(0,255,42,0.4);

    z-index: 2;
    pointer-events: none;
}

/* ================= TEXTO INFERIOR ================= */
.subtitulo-neon {
    margin-top: 100px;
    font-size: 3rem;
    letter-spacing: 3px;
    font-weight: 600;

    color: transparent;
    -webkit-text-stroke: 1.5px #00ff2a;

    text-shadow:
        0 0 6px rgba(0,255,42,0.6),
        0 0 14px rgba(0,255,42,0.4);

    z-index: 2;
    pointer-events: none;
}

/* ================= FONDO ================= */
#fondo {
    position: fixed;
    inset: 0;
    background: url("Bambu.png") no-repeat center/cover;
    z-index: 0;
}

/* ================= LINTERNA (SOLO FONDO) ================= */
#linterna {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(
        circle 200px at 50% 50%,
        transparent 25%,
        rgba(0,0,0,0.95) 65%
    );
    z-index: 1;
}

/* ================= CONTENEDOR ================= */
.carousel-container {
    width: 300px;
    height: 200px;
    perspective: 1000px;
    position: relative;
    z-index: 2;
    margin-top: 100px;
}

/* ================= CARRUSEL ================= */
.carousel {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 1s;
}

/* ================= TARJETAS ================= */
.carousel a {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
}

/* ================= IMÁGENES + SOMBRA ================= */
.carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;

    box-shadow:
        0 20px 40px rgba(0,0,0,0.65),
        0 0 25px rgba(13,255,0,0.5);

    backface-visibility: visible;
}

/* ================= POSICIONES 3D ================= */
.carousel a:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
.carousel a:nth-child(2) { transform: rotateY(60deg) translateZ(300px); }
.carousel a:nth-child(3) { transform: rotateY(120deg) translateZ(300px); }
.carousel a:nth-child(4) { transform: rotateY(180deg) translateZ(300px); }
.carousel a:nth-child(5) { transform: rotateY(240deg) translateZ(300px); }
.carousel a:nth-child(6) { transform: rotateY(300deg) translateZ(300px); }
</style>
</head>

<body>

<!-- FONDO Y LINTERNA -->
<div id="fondo"></div>
<div id="linterna"></div>

<!-- TITULO -->
<h1 class="titulo-neon">WOOD FRAME</h1>

<!-- CARRUSEL -->
<div class="carousel-container">
    <div class="carousel" id="carousel">

        <a href="nosotros.html" target="_blank">
            <img src="inicio.png" loading="lazy" alt="Descripción">
        </a>

        <a href="diseños.html" target="_blank">
            <img src="dis.png" loading="lazy" alt="Descripción">
        </a>

        <a href="organigra.html" target="_blank">
            <img src="Organigrama.png" loading="lazy" alt="Descripción">
        </a>

        <a href="Planosd.html" target="_blank">
            <img src="plan.png" loading="lazy" alt="Descripción">
        </a>

        <a href="preguntas.html" target="_blank">
            <img src="Preguntas.png" loading="lazy" alt="Descripción">
        </a>

        <a href="Woodbot.html" target="_blank">
            <img src="woo.png" loading="lazy" alt="Descripción">
        </a>

    </div>
</div>

<!-- TEXTO INFERIOR -->
<h1 class="subtitulo-neon">Menu Principal</h1>

<script>
/* ================= EFECTO LINTERNA ================= */
const linterna = document.getElementById("linterna");

window.addEventListener("mousemove", e => {
    linterna.style.background = `
        radial-gradient(
            circle 350px at ${e.clientX}px ${e.clientY}px,
            transparent 25%,
            rgba(0,0,0,0.95) 65%
        )
    `;
});

/* ================= JS DEL CARRUSEL (INTOCABLE) ================= */
const carousel = document.getElementById("carousel");
const totalImages = 6;
const angle = 360 / totalImages;
let currentAngle = 0;

function rotateCarousel(direction) {
    currentAngle += angle * direction * -1;
    carousel.style.transform = `rotateY(${currentAngle}deg)`;
}

window.addEventListener("click", e => {
    if (e.target.tagName === "IMG") return;

    const middle = window.innerWidth / 2;

    if (e.clientX > middle) {
        rotateCarousel(1);
    } else {
        rotateCarousel(-1);
    }
});
</script>

</body>
</html>
